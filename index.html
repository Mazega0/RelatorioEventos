<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Eventos</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
        }
        img {
            display: block;
            margin: 0 auto 20px;
            width: 200px;
        }
        h1 {
            color: red;
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 2px solid red;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #444;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #222;
        }
        tr:nth-child(odd) {
            background-color: #333;
        }
        .filter-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #ff5722;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .filter-icon:hover {
            transform: scale(1.1);
            background-color: #ff7043;
        }
        .filter-icon i {
            color: white;
            font-size: 24px;
        }
        tr.hidden {
            display: none;
        }
    </style>
    <script>
        const channelID = 2780484; // Substitua pelo seu Channel ID do ThingSpeak
        const readAPIKey = "4GN8RREPZSE1F83"; // Substitua pela sua Read API Key do ThingSpeak
        let filterActive = false; // Controle do estado do filtro

        async function fetchThingSpeakData() {
            try {
                const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=50`);
                const data = await response.json();
                const tableBody = document.querySelector("#dataTable tbody");
                tableBody.innerHTML = ""; // Limpa a tabela

                const ferramentasRetiradas = {}; // Objeto para rastrear estado atual

                // Determinar estado atual das ferramentas
                data.feeds.forEach(feed => {
                    const key = `${feed.field3}_${feed.field2}`; // Combina ferramenta e gaveta
                    ferramentasRetiradas[key] = (feed.field4 === "RETIRADA");
                });

                // Atualizar tabela com base no filtro
                data.feeds.forEach(feed => {
                    const key = `${feed.field3}_${feed.field2}`;
                    const ferramentaRetirada = ferramentasRetiradas[key];

                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${feed.field1 || "N/A"}</td>
                        <td>${feed.field2 || "N/A"}</td>
                        <td>${feed.field3 || "N/A"}</td>
                        <td>${feed.created_at.replace("T", " ").substring(0, 19)}</td>
                        <td>${feed.field4 || "N/A"}</td>
                    `;

                    // Aplica filtro para mostrar apenas retiradas
                    if (filterActive && !ferramentaRetirada) {
                        row.classList.add("hidden");
                    }

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Erro ao buscar dados do ThingSpeak:", error);
            }
        }

        // Alternar estado do filtro
        function toggleFilter() {
            filterActive = !filterActive;
            fetchThingSpeakData();
        }

        setInterval(fetchThingSpeakData, 15000); // Atualiza a cada 15 segundos
        fetchThingSpeakData(); // Atualiza imediatamente ao carregar
    </script>
</head>
<body>
    <div class="container">
        <img src="https://logodownload.org/wp-content/uploads/2019/08/senai-logo.png" alt="Logo Senai">
        <h1>Relatório de Eventos</h1>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Gaveta</th>
                    <th>Ferramenta</th>
                    <th>Data / Hora</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="filter-icon" onclick="toggleFilter()" title="Filtrar ferramentas retiradas">
            <i class="fas fa-filter"></i>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
