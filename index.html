<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Eventos</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
        }
        img {
            display: block;
            margin: 0 auto 20px;
            width: 200px;
        }
        h1 {
            color: red;
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 2px solid red;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #444;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #222;
        }
        tr:nth-child(odd) {
            background-color: #333;
        }
    </style>
    <script>
        const channelID = 2780484; // Substitua pelo seu Channel ID do ThingSpeak
        const readAPIKey = "4GN8RREPZSE1F83"; // Substitua pela sua Read API Key do ThingSpeak

        async function fetchThingSpeakData() {
            try {
                const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=10`);
                const data = await response.json();
                const tableBody = document.querySelector("#dataTable tbody");
                tableBody.innerHTML = ""; // Limpa a tabela

                data.feeds.forEach(feed => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${feed.field1 || "N/A"}</td>
                        <td>${feed.field2 || "N/A"}</td>
                        <td>${feed.field3 || "N/A"}</td>
                        <td>${feed.created_at.replace("T", " ").substring(0, 19)}</td>
                        <td>${feed.field4 || "N/A"}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Erro ao buscar dados do ThingSpeak:", error);
            }
        }

        setInterval(fetchThingSpeakData, 15000); // Atualiza a cada 15 segundos
        fetchThingSpeakData(); // Atualiza imediatamente ao carregar
    </script>
</head>
<body>
    <div class="container">
        <img src="https://logodownload.org/wp-content/uploads/2019/08/senai-logo.png" alt="Logo Senai">
        <h1>Relatório de Eventos</h1>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Gaveta</th>
                    <th>Ferramenta</th>
                    <th>Data / Hora</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
