<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório Completo - Usina Santa Fé</title>
  <style>
    body {
      background-color: #0e1a2b;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 0 auto;
      padding: 20px;
      max-width: 800px;
    }
    img {
      display: block;
      margin: 0 auto 20px;
      width: 250px;
      height: auto;
      border: 3px solid #1f3b54;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }
    h1 {
      color: #ffffff;
      font-size: 28px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #1f3b54;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #1f3b54;
      color: #ffffff;
    }
    tr:nth-child(even) {
      background-color: rgba(31, 59, 84, 0.8);
    }
    tr:nth-child(odd) {
      background-color: rgba(31, 59, 84, 0.6);
    }
    .button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .button div {
      width: 110px;
      height: 60px;
      background-color: #0077b6;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://th.bing.com/th/id/R.afd02dda6f3356d4a7e51f0b47b79e42?rik=RsXqYmTxjDXF%2bw&pid=ImgRaw&r=0" alt="Logo Usina Santa Fé">
    <h1>RELATÓRIO COMPLETO - USINA SANTA FÉ</h1>
    <table id="dataTable">
      <thead id="tableHeader">
        <tr>
          <th>Usuário</th>
          <th>Ação</th>
          <th>Gaveta</th>
          <th>Ferramenta</th>
          <th>Data / Hora</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dados serão carregados dinamicamente -->
      </tbody>
    </table>
    <div class="button">
      <div id="checkin" title="Filtrar ferramentas retiradas" onclick="toggleFilter()">CHECK-IN</div>
      <div id="cadastro" title="Visualizar cadastros/exclusões" onclick="toggleCadastro()">CADASTROS</div>
    </div>
  </div>

  <script>
    const channelID = "2780484";
    const readAPIKey = "4GN8RREPZSE1F83";

    let filterActive = false;
    let cadastroActive = false;

    async function atualizarTabela() {
      try {
        let url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=100`;
        if (cadastroActive) {
          atualizarCabecalhoCadastro();
        } else if (filterActive) {
          atualizarCabecalhoPadrao();
        }

        const response = await fetch(url);
        const json = await response.json();
        const feeds = json.feeds || [];

        const tableBody = document.querySelector("#dataTable tbody");
        tableBody.innerHTML = ""; 

        feeds.forEach(feed => {
          const row = document.createElement("tr");
          if (cadastroActive) {
            row.innerHTML = `
              <td>${feed.field1 || "N/A"}</td>
              <td>${feed.field5 || "N/A"}</td>
              <td>${feed.field6 || "N/A"}</td>
              <td>${feed.field4 || "N/A"}</td>
            `;
          } else {
            row.innerHTML = `
              <td>${feed.field1 || "N/A"}</td>
              <td>${feed.field5 || "N/A"}</td>
              <td>${feed.field2 || "N/A"}</td>
              <td>${feed.field3 || "N/A"}</td>
              <td>${feed.field4 || "N/A"}</td>
            `;
          }
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Erro ao buscar dados do ThingSpeak:", error);
      }
    }

    function atualizarCabecalhoPadrao() {
      const tableHeader = document.querySelector("#tableHeader");
      tableHeader.innerHTML = `
        <tr>
          <th>Usuário</th>
          <th>Ação</th>
          <th>Gaveta</th>
          <th>Ferramenta</th>
          <th>Data / Hora</th>
        </tr>
      `;
    }

    function atualizarCabecalhoCadastro() {
      const tableHeader = document.querySelector("#tableHeader");
      tableHeader.innerHTML = `
        <tr>
          <th>Usuário</th>
          <th>Ação</th>
          <th>ID</th>
          <th>Data / Hora</th>
        </tr>
      `;
    }

    function toggleFilter() {
      filterActive = !filterActive;
      cadastroActive = false;
      atualizarTabela();
    }

    function toggleCadastro() {
      cadastroActive = !cadastroActive;
      filterActive = false;
      atualizarTabela();
    }

    setInterval(atualizarTabela, 9000);
    atualizarTabela();
  </script>
</body>
</html>
